---
layout: default
---

<h2 class="page-heading"><a href="/blog/">PCjs Blog</a></h2>

<h3>{{ page.title }}</h3>

{{content}}

<p class="pcjs-page-link">[<a href="{{ site.github.pages }}/blog/_posts/{{ page.date | date: '%Y' }}/{{ page.date | date: '%Y-%m-%d' }}-{{ page.title | slugify }}.md">GitHub Source</a>]</p>

<p class="pcjs-page-signature"><a href="{{ site.author_url }}">{{ page.author | default: site.author }}</a><br>
	<small>{{ page.date | date: "%b %-d, %Y" }}</small>
</p>
{% if page.tags and page.tags[0] %}
	<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
